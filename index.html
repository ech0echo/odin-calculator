<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
    <title>Mathematical!</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <div id="sub-display"></div>
                <div id="main-display">0</div>
            </div>
            <div class="button util" id="AC" data-number>AC</div>
            <div class="button util" id="C">C</div>
            <div class="button util" id="sign">+/-</div>
            <div class="button operand">/</div>
            <div class="button digit">7</div>
            <div class="button digit">8</div>
            <div class="button digit">9</div>
            <div class="button operand">*</div>
            <div class="button digit">4</div>
            <div class="button digit">5</div>
            <div class="button digit">6</div>
            <div class="button operand">-</div>
            <div class="button digit">1</div>
            <div class="button digit">2</div>
            <div class="button digit">3</div>
            <div class="button operand">+</div>
            <div class="button digit digit-0">0</div>
            <div class="button util" id="decimal">.</div>
            <div class="button" id="equal">=</div>
        </div>
    </div>
</body>
</html>
